<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish Card</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <section class="main" id="wishCardSection">
        <div class="container">
            <div class="wish-card">
                <div class="card-content">
                    <h3 class="tittle">Happy Birthday</h3>
                    <img id="buddyImage" alt="Birthday Buddy Picture">
                    <h2 id="buddyNameDisplay"></h2>
                    <p id="wishMessageDisplay"></p>
                </div>
                <button id="downloadButton">Download Wish Card</button>
                <button id="shareButton">Share Wish Card</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Birthday Wishes Generator. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="result.js"></script>
</body>
</html>
